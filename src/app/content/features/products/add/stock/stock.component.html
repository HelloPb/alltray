<form [formGroup]="formGroup" novalidate>
  <at-card>
    <at-card-body>
      <div class="row no-gutters">
        <div class="col">
          <div class="form-group">
            <input type="text" class="form-control" aria-describedby="stock" placeholder="Available stock" formControlName="stock">
          </div>
        </div>
        <div class="col col-auto d-flex align-items-center">
          <div class="form-group form-check ml-2">
            <input type="checkbox" class="form-check-input" formControlName="unlimited">
            <label class="form-check-label" for="unlimited">
              Unlimited
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" aria-describedby="pps" placeholder="Price per Stock" formControlName="pps">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" aria-describedby="nops" placeholder="Number of Pieces in Each Stock" formControlName="nops">
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-warning mr-2" (click)="back()">Back</button>
        <button type="button" class="btn btn-outline-info btn-block" (click)="next()">Next</button>
      </div>
    </at-card-body>
  </at-card>
</form>

<at-card class="pt-2 mb-4">

  <at-card-body>

    <form [formGroup]="formGroup" novalidate>

      <div class="form-group">
        <at-calendar [date]="formGroup.get('from')"></at-calendar>
      </div>

      <div class="form-group">
        <at-calendar [date]="formGroup.get('to')"></at-calendar>
      </div>

      <div style="height: 1rem">&nbsp;</div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" formControlName="byWeekDays">
        <label class="form-check-label atc-fs-accent" for="byWeekDays">
          Hours
        </label>
      </div>

      <at-week-days [weekDays]="weekDays" [edit]="true"></at-week-days>

      <div style="height: 2rem">&nbsp;</div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" formControlName="byDates">
        <label class="form-check-label atc-fs-accent" for="byDates">
          Special Dates
        </label>
      </div>

      <at-exclusive-dates [exds]="eds" [edit]="true"></at-exclusive-dates>

      <br>
      <br>
      <br>

      <hr class="bg-warning">

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-danger mb-3 mr-2" (click)="discard()">Discard</button>
        <button type="button" class="btn btn-outline-success btn-block mb-3" (click)="update()">Update</button>
      </div>

    </form>

  </at-card-body>

</at-card>

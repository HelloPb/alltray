<div class="d-flex justify-content-between align-items-center">
  <label>{{label}}</label>
  <button class="btn btn-outline-primary" (click)="addBh()">Add</button>
</div>

<div class="row no-gutters justify-content-between align-items-center py-2" *ngFor="let bh of bhs; let i=index" #edit="var" var="0">

  <i class="fa fa-trash atc-icon off" (click)="deleteBh(i)" *ngIf="edit.var!==true"></i>

  <ng-container *ngIf="edit.var===true">

    <div class="col d-flex align-items-center">
      <at-hour [hhmm]="bh.from"></at-hour>
      <span style="font-size: 0.8rem">AM</span>
    </div>

    <div class="col d-flex align-items-center mx-2">
      <at-hour [hhmm]="bh.to"></at-hour>
      <span style="font-size: 0.8rem">AM</span>
    </div>

    <div class="col col-auto d-flex align-items-center">
      <i class="fa fa-check atc-icon on" (click)="edit.var=false"></i>
    </div>

  </ng-container>

  <div *ngIf="edit.var!==true">
    <span>{{bh.from.h}}:{{bh.from.m}} AM</span>
    <span class="mx-1">-</span>
    <span>{{bh.to.h}}:{{bh.to.m}} AM</span>
  </div>

  <i class="fa fa-edit atc-icon on" (click)="edit.var=true" *ngIf="edit.var!==true"></i>

</div>

<ng-container *ngIf="weekDays">
  <div class="atc-week-days ">
    <at-bh [bhs]="weekDays.sun" label="Sunday"></at-bh>
  </div>
  <div class="atc-week-days">
    <at-bh [bhs]="weekDays.mon" label="Monday"></at-bh>
  </div>
  <div class="atc-week-days">
    <at-bh [bhs]="weekDays.tue" label="Tuesday"></at-bh>
  </div>
  <div class="atc-week-days">
    <at-bh [bhs]="weekDays.wed" label="Wednesday"></at-bh>
  </div>
  <div class="atc-week-days">
    <at-bh [bhs]="weekDays.thu" label="Thursday"></at-bh>
  </div>
  <div class="atc-week-days">
    <at-bh [bhs]="weekDays.fri" label="Friday"></at-bh>
  </div>
  <div class="atc-week-days mb-0">
    <at-bh [bhs]="weekDays.sat" label="Saturday"></at-bh>
  </div>
</ng-container>

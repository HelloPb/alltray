<form [formGroup]="formGroup" novalidate>

  <at-card>
    <at-card-header>
      add preview here
    </at-card-header>

    <at-card-body>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-danger mr-2" (click)="back()">Back</button>
        <button type="button" class="btn btn-outline-success btn-block" (click)="save()">Save</button>
      </div>
    </at-card-body>
  </at-card>

</form>

<div class="row no-gutters atc-manage-items-container mx-auto">
  <at-card class="col-12 p-1" *ngFor="let item of items; let i=index">
    <at-card-body class="row no-gutters">
      <div class="col">{{item.name}}</div>
      <div class="col col-auto">
        <i class="fa fa-edit atc-icon" (click)="edit(item.id, i)"></i>
        <i class="fa fa-trash atc-icon" (click)="delete(item.id, i)"></i>
      </div>
    </at-card-body>
  </at-card>
</div>

<div class="row no-gutters">
  <at-card class="col-12 col-md-6 p-2" *ngFor="let item of items$|async" [ngClass]="{'min-max': toggle.var===true}"
    #toggle="var" var (click)="toggle.var=!toggle.var">
    <at-card-header>
      <span class="atc-title">{{item.name}}</span>
      <span class="atc-gray">({{item.stock}})</span>
    </at-card-header>
    <at-card-body>
      <img [src]="item.img" class="atc-img-sm float-right">
      <p>Idle, Vada, Dosa, Chapati, Chitranna</p>
      <p class="atc-gray">Uppittu, Bonda, Chuteny, Palak Panner and more ...</p>
    </at-card-body>
  </at-card>
</div>

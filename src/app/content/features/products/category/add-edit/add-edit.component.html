<form [formGroup]="formGroup" novalidate>
    <at-card>
        <at-card-body>
            <div class="form-group">
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter category" formControlName="name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Describe your category" formControlName="description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="culture" aria-describedby="culture" placeholder="Mention about culture by region" formControlName="culture">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="hint" aria-describedby="hint" placeholder="Hints" formControlName="hint">
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary mr-2" (click)="cancel()">Cancel</button>
                <button type="button" class="btn btn-outline-primary" (click)="save()">Save</button>
            </div>
        </at-card-body>
    </at-card>
</form>

<div class="atc-header">

  <div class="container">

    <nav class="bt-navbar navbar navbar-expand-lg navbar-dark bg-transparent">

      <a class="navbar-brand" routerLink="/content/products/home">
        <span>Alltray</span>
      </a>

      <button class="navbar-toggler" type="button" (click)="expand = !expand">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" [ngClass]="{ 'collapse': !expand }">

        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" routerLink="/content/products/add">
              <i class="fa fa-plus atc-icon"></i>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/content/products/search">
              <i class="fa fa-search atc-icon"></i>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/content/products/search">
              <i class="fa fa-edit atc-icon"></i>
            </a>
          </li>

        </ul>

        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" (click)="expandProfile = !expandProfile">
              Profile
            </a>
            <div class="dropdown-menu"  [ngClass]="{ 'show': expandProfile }"  (click)="expandProfile = !expandProfile">
              <a class="dropdown-item">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item">Logout</a>
            </div>
          </li>
        </ul>

      </div>
    </nav>
  </div>
</div>

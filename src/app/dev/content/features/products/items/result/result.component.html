<div class="row no-gutters">
  <at-card [ngClass]="{'min-max': toggle.var===true}" class="col-12 col-md-6" *ngFor="let item of items$|async" #toggle="var" var="" (click)="toggle.var=!toggle.var">
    <at-card-header>
      <span class="atc-title">{{item.name}}</span>
      <span class="atc-dim-text">({{item.stock}})</span>
    </at-card-header>
    <at-card-body>
      <img [src]="{{item.img}}" class="atc-cl-img">
      <p>Idle, Vada, Dosa, Chapati, Chitranna</p>
      <p class="atc-dim-text">Uppittu, Bonda, Chuteny, Palak Panner and more ...</p>
    </at-card-body>
  </at-card>
</div>

<form [formGroup]="formGroup" novalidate>

  <at-card>
    <at-card-body>
      <div class="form-group">
        <input type="text" class="form-control" id="itemName" aria-describedby="itemName" placeholder="Enter item name" formControlName="name">
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="4" cols="50" placeholder="Describe your item here" formControlName="description"></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary mr-2" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-outline-primary" (click)="next()">Next</button>
      </div>
    </at-card-body>
  </at-card>

</form>

<div [formGroup]="formGroup">
  <div formArrayName="exds">
    <div class="row no-gutters atc-exd" *ngFor="let exd of exds.controls; let i=index" [formGroupName]="i">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-link" (click)="deleteExd()">delete</button>
      </div>
      <div class="col-12 form-group">
        <at-calendar [date]="exd.get('from')"></at-calendar>
      </div>
      <div class="col-12 form-group">
        <at-calendar [date]="exd.get('to')"></at-calendar>
      </div>
      <div class="col-12">
        <div class="atc-exd-item">
          <span class="my-3">Open Hours</span>
          <at-bh [bhs]="exclusiveDates[i].bhs"></at-bh>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <button class="btn btn-primary mb-3" (click)="addExd()">Add More Exclusive Dates</button>
</div>

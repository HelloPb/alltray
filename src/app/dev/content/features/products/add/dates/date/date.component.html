<at-card class="pt-2 mb-4">
  <at-card-body>
    <form [formGroup]="formGroup" novalidate>

      <div class="form-group">
        <at-calendar [date]="formGroup.get('from')"></at-calendar>
      </div>

      <div class="form-group">
        <at-calendar [date]="formGroup.get('to')"></at-calendar>
      </div>

      <div style="height: 1rem">&nbsp;</div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="byWeekDays">
        <label class="form-check-label" for="byWeekDays">
          By week days
        </label>
      </div>
      <at-week-days [weekDays]="weekDays" [edit]="true"></at-week-days>

      <div style="height: 2rem">&nbsp;</div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="byDates">
        <label class="form-check-label" for="byDates">
          By exclusive dates
        </label>
      </div>

      <at-exclusive-dates [exclusiveDates]="date?.exclusiveDates" [edit]="true" (formGroupEvent)="setExds($event)"></at-exclusive-dates>
      <br>

      <div class="d-flex justify-content-center">
        <div>
            <button type="button" class="btn btn-outline-warning mb-3" (click)="update()">Update</button>
            <button type="button" class="btn btn-outline-warning mb-3" (click)="discard()">Discard</button>
        </div>
      </div>

    </form>
  </at-card-body>
</at-card>
